    </div>
  </nav>
  <div class="container">
    <section class="signup edit">
      <form action="">
        <div id="first-half">
          <div class="text-box">
            <label for="first name">First name</label>
            <input type="text" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="last name">Last name</label>
            <input type="text" name="" id="" required>
          </div>
          <!-- <a href="#second-half" class="btn to-second-half-btn">Next</a> -->
        </div>
        <div id="second-half">
          <!-- <a href="#first-half" class="back-to-one"><i class="fas fa-angle-left"></i> Back to previous</a> -->
          <div class="text-box">
            <label for="email">Email</label>
            <input type="text" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="password">Password</label>
            <input type="password" name="" id="" required>
          </div>
          <!-- <a href="#third-half" class="btn to-second-half-btn">Next</a> -->
        </div>
        <div id="third-half">
          <!-- <a href="#second-half" class="back-to-two"><i class="fas fa-angle-left"></i> Back to previous</a> -->
          <div class="text-box">
            <select name="" id="">
              <option value="">Select Gender</option>
              <option value="">I am Male</option>
              <option value="">I am Female</option>
            </select>
            <div class="text-box">
              <label for="job-role">Job role</label>
              <input type="text" name="" id="" required>
            </div>
          </div>
          <div class="text-box">
            <label for="department">Department</label>
            <input type="text" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="address">Address</label>
            <input type="text" name="" id="" required>
          </div>
            <button  class="btn" onclick="link()">Save</button>
        </div>
      </form>
    </section>
  </div>
