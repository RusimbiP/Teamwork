<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>TeamWork | Sign Up</title>
</head>
<body>
  <div class="container">
    <aside class="left">
      <p class="logo">T</p>
      <p class="slogan"> 
        Write <span>.</span> 
        Inspire <span>.</span>  
        share <span>.</span>  
        Collaborate<span>.</span> 
      </p>
    </aside>

    <hr class="vertical-line">

    <section class="signup">
      <form action="">
        <div class="first-half">
          <div class="text-box">
            <label for="first name">First name</label>
            <input type="text" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="last name">Last name</label>
            <input type="text" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="username">Username</label>
            <input type="text" name="" id="" required>
          </div>
          <input type="button" class="btn to-second-half-btn" value="Next">
        </div>
        <div class="second-half">
          <p class="back-to-one"><i class="fas fa-angle-left"></i> Back to previous</p> 
          <div class="text-box">
            <label for="email">Email</label>
            <input type="text" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="password">Password</label>
            <input type="password" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="" id="" required>
          </div>
          <input type="button" class="btn to-second-half-btn" value="Next">
        </div>
        <div class="third-half">
          <p class="back-to-one"><i class="fas fa-angle-left"></i> Back to previous</p>
          <div class="text-box">
            <select name="" id="">
              <option value="">Select Gender</option>
              <option value="">I am Male</option>
              <option value="">I am Female</option>
            </select>
            <div class="text-box">
              <label for="job-role">Job role</label>
              <input type="text" name="" id="" required>
            </div>
          </div>
          <div class="text-box">
            <label for="department">Department</label>
            <input type="text" name="" id="" required>
          </div>
          <div class="text-box">
            <label for="address">Address</label>
            <input type="text" name="" id="" required>
          </div>
          <input type="button" class="btn" value="Sign Up">
        </div>
      </form>
    </section>
  </div>
  <script src="https://kit.fontawesome.com/7af4281650.js"></script>
</body>
</html>
